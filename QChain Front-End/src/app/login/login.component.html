<div class="container" style="max-width:600px;padding:40px 20px;background:#ebeff2">
	<h3>Login</h3>
	<form class="form-horizontal" role="form" [formGroup]="myForm" (ngSubmit)="onLogin()">
	 <div class="form-group">
	      <label for="pwd" class ="control-label col-sm-3">Username</label>
		<div class="col-sm-8">
	      <input type="text" formControlName="username" class="form-control" id="pwd" placeholder="Enter Username">
		</div>
	    </div>
	   <div class="form-group">
	      <label for="pwd" class ="control-label col-sm-3">Password</label>
		<div class="col-sm-8">
	      <input type="password" formControlName="password" class="form-control" id="pwd" placeholder="Enter password">
		</div>
	    </div>
	   <div class="col-sm-offset-2 col-sm-8">
	     <button type="submit" class="btn btn-default">Login</button>
	   </div>
	</form>
</div>
