<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
  crossorigin="anonymous">
<div class="container">
  <div class="row">
    <div class="col-xs-8" >
      <div class="page-header" *ngFor="let i of questionlist">
    <h3><a (click)="onClick(i.id)" >{{i.Title}}</a></h3>
    <div class="row">
      <div class="col-xs-6">
    <h6><b> Posted By {{i.Owner}}</b></h6>
    <h6><b>Posted On :{{i.Date|date:'dd/MM/yyyy @h:mma'}}</b></h6>
    

      </div>
      <div class="col-xs-6">
       <a (click)="onClick(i.id)" > {{i.count}} Answers found for this Question</a>
        
      </div>
    </div>

      </div>
     
    </div>
    <router-outlet></router-outlet>
    <div class="col-xs-4">
      <div class="page-header">
        <h3>
          Ask Your Question Here!
        </h3>
      </div>
      <form class="form-horizontal" role="form" [formGroup]="myForm" (ngSubmit)="onQuestionSubmit()">
        <div class="form-group">
          <label for="title" class="control-label col-sm-3">Title</label>
          <div class="col-sm-8">
            <input type="text" formControlName="title" class="form-control" id="title" placeholder="Enter Title" required >
          </div>
        </div>
        <div class="form-group">
          <div class="col-sm-8">
            <input type="hidden" formControlName="Owner" class="form-control" id="title" >
          </div>
        </div>
        <div class="form-group">
          <label for="comment" class="control-label col-sm-3">Description</label>
          <textarea formControlName="description" class="form-control" rows="5" id="comment" required></textarea>
        </div>
        <div class="col-sm-offset-2 col-sm-8">
          <button type="submit" class="btn btn-default">Ask Now</button>
        </div>
      </form>
    </div>
  </div>

</div>
