
<div class="container" style="max-width:600px;padding:40px 20px;background:#ebeff2">
	<!--Signup form-->
	<h3>Signup</h3>
	<form class="form-horizontal" role="form" [formGroup]="myForm" (ngSubmit)="onSubmit()">
	   <div class="form-group">
	      <label for="name" class ="control-label col-sm-3">First Name</label>
		<div class="col-sm-8">
	      <input type="name" formControlName="firstName" class="form-control" id="firstName" placeholder="Enter First Name" required>
		</div>
	    </div>
	   <div class="form-group">
	      <label for="address" class ="control-label col-sm-3">Last name</label>
		<div class="col-sm-8">
	      <input type="address" formControlName="lastName" class="form-control" id="firstName" placeholder="Enter Second Name" required>
		</div>
	    </div>
	     <div class="form-group">
	      <label for="pwd" class ="control-label col-sm-3">Date Of Birth</label>
		<div class="col-sm-8">
	      <input type="date" formControlName="dob" class="form-control" id="dateofbirth" placeholder="Enter Username" required>
		</div>
	    </div>
	   <div class="form-group">
	      <label for="email" class ="control-label col-sm-3">E-Mail</label>
		<div class="col-sm-8">
	      <input type="email" formControlName="email" class="form-control" id="email" placeholder="Enter email" required>
		</div>
	    </div>
       <div class="form-group">
	      <label for="pwd" class ="control-label col-sm-3">Username</label>
		<div class="col-sm-8">
	      <input type="text" formControlName="username" class="form-control" id="username" placeholder="Enter Username" required>
		</div>
	    </div>
	   <div class="form-group">
	      <label for="pwd" class ="control-label col-sm-3">Password</label>
		<div class="col-sm-8">
	      <input type="password" formControlName="password" class="form-control" id="password" placeholder="Enter password" required>
		</div>
	    </div>
	   <div class="col-sm-offset-2 col-sm-8">
	     <button type="submit" class="btn btn-default">Register</button>
	   </div>
	</form>
</div>
